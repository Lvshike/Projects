
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目展示</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 500px;
            height: auto;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        h1,li,a{
            text-decoration: none;
            /* color:#fff; */
            color:rgb(168, 124, 204)
        }
        .pro{
            position:absolute;
            top: 80px;
            left:25px;
        }
    </style>
</head>
<body style="background: url('./images/bg.jpg')">
    <div class="demo"></div>
    <div class="box">
        <h1>
            <canvas id="myCanvas"></canvas>
        </h1>
        <ul class="pro">
            <li>
                <h3>
                    <a href="https://lvshike.github.io/dangdang">
                        当当图书网
                    </a>
                </h3>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.fireworks.js"></script>
    <script type="text/javascript">
        $('.demo').fireworks({ 
        sound: false, // sound effect
        opacity: 0.8, 
        width: '100%', 
        height: '100%' 
        });
    </script>
    <script>
        var arr = [
            {id:'myCanvas', title:'个人项目展示'},
            {id:'dangdang', title:'当当图书网'}
        ]
        arr.forEach(item=>{
            var c=document.getElementById(item.id);
            var ctx=c.getContext("2d");
            ctx.font="20px Georgia";
            ctx.font="30px Verdana";

            //创建渐变
            var gradient=ctx.createLinearGradient(0,0,c.width,0);
                gradient.addColorStop("0","magenta");
                gradient.addColorStop("0.5","blue");
                gradient.addColorStop("1","red");

                //把他赋值给fillStyle
                ctx.fillStyle=gradient;
                ctx.fillText(item.title,0,50);
        })

    </script>
</body>
</html>
